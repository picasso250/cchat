<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄像录制</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        textarea {
            width: 100%;
            height: 200px;
            /* Set an appropriate height for the textarea */
        }
    </style>
</head>

<body>
    <textarea id="text"></textarea>
    <button onclick="startRecording()">开始录制</button>
    <button onclick="stopRecording()">停止录制</button>

    <script>
        let mediaRecorder;
        let chunks = [];

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        chunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(chunks, { type: 'video/webm' });
                    chunks = [];

                    // 保存到本地
                    saveRecording(blob);
                };

                mediaRecorder.start();
            } catch (error) {
                console.error("Error accessing media devices:", error);
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }
        function saveRecording(blob) {
            const currentDate = new Date();
            const formattedDate = currentDate.toISOString().slice(0, 19).replace(/[-T:]/g, '');

            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            document.body.appendChild(a);
            a.style = 'display: none';
            a.href = url;
            a.download = 'recorded-video-' + formattedDate + '.webm';
            a.click();
            window.URL.revokeObjectURL(url);
        }

    </script>
</body>

</html>
